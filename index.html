<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <script defer src="JS/script.js"></script>
    <link href="style/style.css" rel="stylesheet">
    <link href="style/form.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body class="body">

    <form class="js-form">
        <fieldset class="fieldset">
            <legend class="form__legend ">Kalkulator Walut</legend>
            <p>
                Kwota w złotówkach:
            </p>
            <input class="js-user__amount form__amount" type="number" min="1" placeholder="Wpisz kwotę">

            <div>
                <label>Waluta wymiany</label>
                <select class="js-user__currency form__currency" name="currency">
                    <option value="funt">Funt</option>
                    <option value="dollars">Dolary</option>
                    <option value="euro">Euro</option>
                </select>
            </div>
            <label></label>
            <div>
                <button class="form__button"> Przewalutuj </button>
            </div>

            <div class="result">
                <p>Otrzymamy</p>
                <span><strong class="js-result">N/A</strong></span>
            </div>
            </p>

        </fieldset>
    </form>
</body>

</html>
